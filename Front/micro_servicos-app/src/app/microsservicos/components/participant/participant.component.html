<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Participantes</span>
    </mat-toolbar>
    <table mat-table [dataSource]="participant" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let participant">{{ participant.name }}</td>
      </ng-container>

      <!-- CreatedDate Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Data de criação</th>
        <td mat-cell *matCellDef="let participant">{{ participant.createdDate }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button
            mat-mini-fab
            color="primary"
            aria-label="Adicionar um participante"
            (click)="onAdd()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let participant">
          <button
            mat-icon-button
            color="primary"
            aria-label="Adicionar um participante"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            aria-label="Adicionar um participante"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
